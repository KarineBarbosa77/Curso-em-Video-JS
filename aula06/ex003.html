<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
       body{
            background-color: rgb(164, 164, 244);
            color: white; /*A letra fica branca*/
            font: normal 20pt Arial; /*O 20pt é o tamanho do parágrafo o título ficou proporcional*/
       } 

       h1{
        color: rgb(241, 241, 70);
       }
    </style> <!--Área de estilo-->
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!--O ponto e vírgula não é obrigatório-->
    <script>
       var n1 = Number(window.prompt('Digite um número: '))  // Recebe o valor string, precisa converter para um número
       var n2 = Number(window.prompt('Digite outro número: ')) //string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
       //(number + number) para adição
       //(string + string) para concatenação
    </script>
</body>
</html>
